  /company-jobs:
    get:
      summary: Company Jobs
      description: 'Get jobs posted by a specific company with filtering support and additional options available on Glassdoor.'
      parameters:
        - name: company_id
          in: query
          required: true
          schema:
            type: string
            default: 1138
            example: '1138'
          description: >-
            Glassdoor company ID or name (e.g. 9079 / e.g. Amazon)

        - name: page
          in: query
          schema:
            type: integer
            default: 1
            example: '1'
          description: >-
            The page to return (each page includes up to 10 job listings).

        - name: sort
          in: query
          description: >-
              Return reviews in a specific sort order.
          schema:
            type: string
            enum: [MOST_RELEVANT, MOST_RECENT]
            default: MOST_RELEVANT
            example: 'MOST_RELEVANT'

        - name: job_function
          in: query
          description: >-
              Return interviews for a specific job function.
          schema:
            type: string
            enum: [ANY, ADMINISTRATIVE, ARTS_AND_DESIGN, BUSINESS, CONSULTING, CUSTOMER_SERVICES_AND_SUPPORT, EDUCATION, ENGINEERING, FINANCE_AND_ACCOUNTING, HEALTHCARE, HUMAN_RESOURCES, INFORMATION_TECHNOLOGY, LEGAL, MARKETING, MEDIA_AND_COMMUNICATIONS, MILITARY_AND_PROTECTIVE_SERVICES, OPERATIONS, OTHER, PRODUCT_AND_PROJECT_MANAGEMENT, RESEARCH_AND_SCIENCE, RETAIL_AND_FOOD_SERVICES, SALES, SKILLED_LABOR_AND_MANUFACTURING, TRANSPORTATION]
            default: ANY
            example: 'ANY'

        - name: location
          in: query
          schema:
            type: string
          description: >-
            The location for which to get interviews (e.g. San-Francisco).
            

        - name: location_type
          in: query
          description: >-
            Specify the type of the location you are looking to get salary estimation for additional accuracy.
          schema:
            type: string
            enum: [ANY, CITY, STATE, COUNTRY]
            default: ANY
            example: 'ANY'

        - name: max_age_days
          in: query
          schema:
            type: number
            minimum: 0
            maximum: 1000
            default: 0
            example: '0'
            description: >-
              Specify the maximum age of jobs to return in days (e.g. jobs posted in the last max_age_days days). By default, returns jobs posted anytime.

        - name: domain
