      summary: Company Reviews
      description: 'Get company (employer) reviews from Glassdoor, with filters, sort option, and pagination support.'
      parameters:
        - name: company_id
          in: query
          required: true
          schema:
            type: string
            default: 9079
            example: '9079'
          description: >-
            Glassdoor company ID.

        - name: page
          in: query
          schema:
            type: integer
            default: 1
            example: '1'
          description: >-
            The reviews page to return (each page includes up to 10 results).

        - name: sort
          in: query
          description: >-
              Return reviews in a specific sort order.
          schema:
            type: string
            enum: [POPULAR, MOST_RECENT, HIGHEST_RATING, LOWEST_RATING]
            default: POPULAR
            example: 'POPULAR'

        - name: query
          in: query
          schema:
            type: string
            description: 'Return reviews matching a search query'

        - name: language
          in: query
          description: >-
              Return reviews written in a specific language.
          schema:
            type: string
            enum: [en, fr, nl, de, pt, es, it]
            default: en
            example: 'en'
            

        - name: employment_statuses
          in: query
          description: >-
            Return reviews written by employees with a specific job type.
          schema:
            type: string
            enum: [REGULAR, INTERN, PART_TIME, CONTRACT, FREELANCE]
          examples:
            - REGULAR
            - CONTRACT, FREELANCE
          

        - name: only_current_employees
          in: query
          schema:
            type: string
            default: false
            example: 'false'
            description: >-
