      summary: Company Salaries
      description: 'Get salary estimation in a specific company by job title and location (optional).'
      parameters:
        - name: company_id
          in: query
          required: true
          schema:
            type: string
            example: '1138'
          description: 'Company ID'
  
        - name: job_title
          in: query
          required: true
          schema:
            type: string
            example: 'software developer'
          description: 'The job title for which to get salary estimation.'
  
        - name: location
          in: query
          schema:
            type: string
            example: 'San-Francisco'
          description: 'The location for which to get salary estimation (e.g. San-Francisco).'
  
        - name: location_type
          in: query
          description: >-
            Specify the type of the location you are looking to get salary estimation for additional accuracy.
          schema:
            type: string
            enum: [ANY, CITY, STATE, COUNTRY]
            default: ANY
