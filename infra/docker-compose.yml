version: "3.9"
services:
  api:
    build: ../alfred
    container_name: commander_api
    env_file:
      - ../alfred/.env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    command: uvicorn alfred.main:app --host 0.0.0.0 --port 8000 --reload
    ports: ["8000:8000"]
    depends_on: [redis]

  worker:
    build: ../alfred
    container_name: commander_worker
    env_file:
      - ../alfred/.env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    command: celery -A alfred.celery_app.app worker -l INFO --concurrency=2
    depends_on: [redis]

  beat:
    build: ../alfred
    container_name: commander_beat
    env_file:
      - ../alfred/.env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    command: celery -A alfred.celery_app.app beat -l INFO
    depends_on: [redis]

  redis:
    image: redis:7-alpine
    container_name: commander_redis
    ports: ["6379:6379"]
