version: "3.9"
services:
  api:
    build: ../apps/api
    container_name: commander_api
    env_file:
      - ../apps/api/.env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    command: uvicorn alfred_app.main:app --host 0.0.0.0 --port 8080 --reload
    ports: ["8080:8080"]
    depends_on: [redis]

  worker:
    build: ../apps/api
    container_name: commander_worker
    env_file:
      - ../apps/api/.env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    command: celery -A alfred_app.celery_app.app worker -l INFO --concurrency=2
    depends_on: [redis]

  beat:
    build: ../apps/api
    container_name: commander_beat
    env_file:
      - ../apps/api/.env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    command: celery -A alfred_app.celery_app.app beat -l INFO
    depends_on: [redis]

  redis:
    image: redis:7-alpine
    container_name: commander_redis
    ports: ["6379:6379"]
