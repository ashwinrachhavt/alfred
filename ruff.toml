line-length = 100
target-version = "py311"
exclude = [
  "notebooks/",
]

[lint]
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "I",   # isort
]
# E501 (line length) is treated as a soft limit in this repo; ignore to reduce noise.
ignore = ["E501"]

[format]
quote-style = "double"
indent-style = "space"
